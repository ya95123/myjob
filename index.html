<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJob 職分探索</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- fb 外掛 -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v10.0"
    nonce="UVsjk9S7"></script>

  <div id="app">
    <!-- *navbar -->
    <div id="navbar">
      <img class="logo" src="./img/myjob_logo_radius.svg" alt="My Job">
      <img class="btn-menu" src="./img/cross.svg">
    </div>

    <!-- *index -->
    <section id="index">
      <div class="wrapper">
        <!-- sun -->
        <div class="sun">
          <div class="sunRed">
            <div class="sunRed-line"></div>
          </div>
        </div>
        <!-- run -->
        <img class="runner" src="./img/runner_rotate.svg">
        <img class="sunSpotLine" src="./img/spotline.svg">

        <!-- text -->
        <div class="text">
          <h5 class="words">
            “ 所以經上說：<br>
            &emsp;他升上高天的時候，擄掠了仇敵，<br>
            &emsp;將各樣的恩賜賞給人。”
          </h5>

          <h1 class="title">
            五重職事
            <a class="fas fa-chevron-down" href="#explore"></a>
          </h1>

          <h5 class="words">
            “他所賜的，有使徒，有先知，有傳福音的，有牧師和教師，<br>
            &emsp;為要成全聖徒，各盡其職，建立基督的身體。”
          </h5>
        </div>
      </div>
    </section>

    <!-- *explore -->
    <section id="explore">
      <!-- bg-star -->
      <img class="bg-star" src="./img/night_start.svg">
      <img class="bg-star" src="./img/night_start.svg">

      <!-- 說明 -->
      <div class="container init">
        <h3 class="description">
          歡迎來到「五重職事」的探索，<br>
          發覺神所賜的恩賜，並且每年記錄下來，看看自己有沒有在哪些地方增長了。
          <br><br>
          讓我們各盡其職，一同建立基督的身體吧！
        </h3>

        <img class="star" src="./img/star.svg">

        <h4 class="description-small">
          請回答下面問題並給出 1 到 10 的評分，<br>
          非常不符合你，請給 1 分；非常符合你，則給它 10 分。
        </h4>

        <!-- 範例條 -->
        <div class="eg-range">
          <div class="eg-bar">
            <img class="eg-starFill" src="./img/star_fill.svg">
            <span class="eg-number">0</span>
          </div>
        </div>
      </div>

      <!-- 結果查詢 -->
      <div class="container end">
        <h4 class="description-small">
          點擊職分按鈕，查看相關特質。
        </h4>

        <div class="query">
          <button class="btn-query">全部</button>
          <button class="btn-query">全部</button>
          <button class="btn-query">全部</button>
          <button class="btn-query">全部</button>
          <button class="btn-query">全部</button>
          <button class="btn-query">全部</button>
        </div>
      </div>


    </section>

  </div>


  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/7c562329af.js" crossorigin="anonymous"></script>
  <!-- line 分享 -->
  <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async"
    defer="defer"></script>
  <script src="js/index.js"></script>
</body>

</html>
