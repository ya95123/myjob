<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJob 職分探索</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- fb 外掛 -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v10.0"
    nonce="UVsjk9S7"></script>

  <div id="app">
    <!-- navbar -->
    <div id="navbar">
      <img class="logo" src="./img/myjob_logo_radius.svg" alt="My Job">
      <img class="btn-menu" src="./img/cross.svg">
    </div>

    <section id="index">
      <div class="wrapper">
        <!-- sun -->
        <div class="sun">
          <div class="sunRed">
            <div class="sunRed-line"></div>
          </div>
        </div>
        <!-- run -->
        <img class="sunSpotLine" src="./img/spotline.svg">
        <img class="runner" src="./img/runner_rotate.svg">
      </div>
    </section>

  </div>


  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/7c562329af.js" crossorigin="anonymous"></script>
  <!-- line 分享 -->
  <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async"
    defer="defer"></script>
  <script src="js/index.js"></script>
</body>

</html>
