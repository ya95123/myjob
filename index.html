<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJob 職分探索</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div id="app">
    <!-- *navbar -->
    <section id="navbar">
      <img class="logo" src="img/myjob_logo_radius.svg" alt="My Job">
      <div class="icon-menu"></div>
    </section>

    <!-- *top -->
    <section id="top">
      <div class="round"></div>

      <div class="title-frame">
        <h1 class="title">What is your</h1>
        <h1 class="title">Job？</h1>
      </div>

      <a href="#result">
        <i class="scroll fas fa-angle-double-down"></i>
      </a>
    </section>

    <!-- *result -->
    <section id="result">
      <div class="container">
        <!-- text -->
        <h2 class="result-text">
          最高的職分是
          <span id="job-text">使徒</span>
        </h2>

        <!-- img -->
        <img id="job-img" src="img/jobs/apostle.svg">

        <!-- chart -->
        <div class="chart">
          <div class="bar">
            <div class="name">使徒</div>
            <span class="number">100</span>
          </div>
          <div class="bar">
            <div class="name">先知</div>
            <span class="number">90</span>
          </div>
          <div class="bar">
            <div class="name evangelist">傳福音</div>
            <span class="number">80</span>
          </div>
          <div class="bar">
            <div class="name">牧師</div>
            <span class="number">70</span>
          </div>
          <div class="bar">
            <div class="name">教師</div>
            <span class="number">60</span>
          </div>
        </div>
      </div>
    </section>

    <!-- *description -->
    <section id="description">
      <div class="container">
        <h4><i>「他所賜的，有使徒，有先知，有傳福音的，有牧師和教師。」—— 以弗所書 4:11</i></h4>
        <h3>這是一個關於教會中「五重職事」的測驗，可以幫助你更了解自己的職分與發展，每年記錄下來，看看自己有沒有在哪些地方增長了。</h3>
      </div>
    </section>


  </div>

  <script src="https://kit.fontawesome.com/7c562329af.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
